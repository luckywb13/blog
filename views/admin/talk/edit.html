{{define "admin/talk/edit.html"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.title}}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/plugin/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/plugin/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/plugin/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->    <!-- Theme style -->
    <link rel="stylesheet" href="/static/plugin/AdminLTE/css/AdminLTE.min.css">

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/static/plugin/AdminLTE/css/skins/_all-skins.min.css">

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
{{template "navbar.html" .}}
{{template "sidebar.html" .}}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <small>
                </small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/article/index"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="admin/talk/index">说说列表</a></li>
                <li class="active"><a href="#">发表说说</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!--<div class="box-header">
                            <h3 class="box-title">Hover Data Table</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form class="form-horizontal" style="padding-top: 10px">
                                <div class="form-group">
                                    <label for="title" class="col-sm-1 control-label">标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" name="title"
                                               placeholder="标题" value="{{.talk.Title}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-sm-1 control-label">内容</label>
                                    <div class="col-sm-10">
                                        <textarea name="content" id="content" class="form-control"
                                                  > {{.talk.Content}} </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="image" class="col-sm-1 control-label">图标</label>
                                    <div class="col-sm-10">
                                        <input type="file" id="image" name="image" placeholder="图标">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="myimage" class="col-sm-1 control-label"></label>
                                    <div class="col-sm-10">
                                        <img id="myimage" src="{{.talk.Icon}}" data-src="{{.talk.Icon}}">
                                    </div>
                                </div>

                                <span id="sInfo" style="text-align: center;font-style: initial;color: red;"
                                      class="help-block"></span>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-default" id="btnCancel" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary btn-ok" id="btnOK">确定</button>

                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<input type="hidden" id="hiId" value="{{.talk.ID}}">


{{template "message" .}}
<!-- jQuery 3 -->
<script src="/static/plugin/jquery/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<!-- AdminLTE App -->
<script src="/static/plugin/AdminLTE/js/adminlte.min.js"></script>
<script src="/static/js/common.js"></script>
<!-- page script -->
<script>

    $(function () {
        $("#image").change(function () {

            var data = new FormData();
            data.append("imgFile", this.files[0]);

            $.ajax({
                type: "POST",
                url: '/admin/file/upload',
                data: data,
                success: function (data) {
                    if (data.error == 0) {
                        $("#myimage").attr("src", data.url);
                     } else {
                        alert(data.msg)
                    }
                },
                dataType: "json",
                processData: false,
                contentType: false
            })
        });

        $("#btnOK").click(function () {
            var title = $("#title").val();
            if ($.trim(title).length <= 0) {
                $("#sInfo").html("请输入正确的说说标题");
                return false;
            }

            var html = $("#content").val();
            if ($.trim(html).length <= 0) {
                $("#sInfo").html("请输入正确的说说内容");
                return false;
            }

            var myimage = $("#myimage").attr("data-src");

            data = {
                "title": title,
                "content": html,
                "myimage": myimage,
                "talk_id": $("#hiId").val()
            };

            $.post(
                    "/admin/talk/edit",
                    data,
                    function (data) {
                        if (data.code == 200) {
                            window.location.href = "/admin/talk/index"
                        } else {
                            $("#sInfo").html(data.msg);
                        }
                    },
                    "json"
            )

        })

        $("#btnCancel").click(function () {
            window.location.href = "/admin/talk/index";
        })

    });
</script>
</body>
</html>
{{end}}
