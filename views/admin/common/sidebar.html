{{define "sidebar.html"}}
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/static/plugin/AdminLTE/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{.username}}</p>
            </div>
        </div>
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">菜单</li>
            <li {{if eq .highlight "article"}} class="active" {{end}}>
                <a href="/admin/article/index">
                    <i class="fa fa-dashboard"></i> <span>文章管理</span>
                </a>
            </li>
            <li {{if eq .highlight "category"}} class="active" {{end}}>
                <a href="/admin/category/index">
                    <i class="fa fa-list"></i> <span>分类管理</span>
                </a>
            </li>
            <li {{if eq .highlight "talk"}} class="active" {{end}}>
                <a href="/admin/talk/index">
                    <i class="fa fa-list"></i> <span>说说管理</span>
                </a>
            </li>
        </ul>
    </section>
</aside>
{{end}}
